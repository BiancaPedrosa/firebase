<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.12.2/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body class="col-md-6">
      <h1 class="text-center">Autenticação</h1>
      <h3 class="text-center" id="displayName">Você não está autenticado</h3>
      <!--p id="loadEL"></p>-->
      <br>
      <form>
          <label for="emailInput">E-mail</label>
          <div class="input-group mb-3">
            <span class="input-group-text" name="emailInput"id="emailInput">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-group">
              <label for="passwordInput">Senha</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
          </div>
        </form>
        <br>
        <div class="d-grid gap-2 mx-auto">
          <button class="btn btn-lg btn-primary" id="authEmailPassButton">Autenticar</button>
          <button class="btn btn-lg btn-info" id="createUserButton">Criar Nova Conta</button>
          <button class="btn btn-lg btn-danger" id="authGoogleButton">google</i></button>
          <button class="btn btn-lg btn-warning" id="authAnonymouslyButton">Anônimo</button>
       </div>
        <br>
       
        <p class="text-center">
            <button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button>
        </p>
    </div>
  
      <script type="module" src="js/autentica.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
